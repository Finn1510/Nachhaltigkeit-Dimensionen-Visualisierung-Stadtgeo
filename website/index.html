<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Nachhaltigkeitsvisualisierung</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-3.0.1.min.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Dimensionen der Nachhaltigkeit Visualisierung
            <div class="documentation-links">
                <a href="scoring.pdf" target="_blank" class="doc-link">Scoring-Methodik</a>
                <a href="https://github.com/Finn1510/Nachhaltigkeit-Dimensionen-Visualisierung-Stadtgeo" target="_blank" class="doc-link">Code Repository</a>
            </div>
        </h1>
    </div>
    
    <div class="charts-container">
        <div id="plot3d-container">
            <button id="fullscreenBtn" title="Vollbild">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M1.5 1a.5.5 0 0 0-.5.5v4a.5.5 0 0 1-1 0v-4A1.5 1.5 0 0 1 1.5 0h4a.5.5 0 0 1 0 1h-4zM10 .5a.5.5 0 0 1 .5-.5h4A1.5 1.5 0 0 1 16 1.5v4a.5.5 0 0 1-1 0v-4a.5.5 0 0 0-.5-.5h-4a.5.5 0 0 1-.5-.5zM.5 10a.5.5 0 0 1 .5.5v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 0 14.5v-4a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v4a1.5 1.5 0 0 1-1.5 1.5h-4a.5.5 0 0 1 0-1h4a.5.5 0 0 0 .5-.5v-4a.5.5 0 0 1 .5-.5z"/>
                </svg>
            </button>
            <div id="plot3d"></div>
        </div>
        <div id="barChart"></div>
    </div>

   <div class="sustainability-options">
        <div class="options-container">
            <div class="option">
                <input type="radio" id="weakSustainability" name="sustainabilityType" value="weak" checked>
                <label for="weakSustainability">Schwache Nachhaltigkeit</label>
            </div>
            <div class="option">
                <input type="radio" id="strongSustainability" name="sustainabilityType" value="strong">
                <label for="strongSustainability">"Stark" gewichtete Nachhaltigkeit</label>
            </div>
            <div class="option">
                <input type="radio" id="customSustainability" name="sustainabilityType" value="custom">
                <label for="customSustainability">Benutzerdefinierte Gewichtung</label>
            </div>
        </div>
        
        <div class="weights-container">
            <div class="weight-input">
                <label for="ecoWeight">Ökologie:</label>
                <input type="number" id="ecoWeight" min="0" max="5" step="0.1" value="1.0" disabled>
            </div>
            <div class="weight-input">
                <label for="econWeight">Ökonomie:</label>
                <input type="number" id="econWeight" min="0" max="5" step="0.1" value="1.0" disabled>
            </div>
            <div class="weight-input">
                <label for="socialWeight">Soziales:</label>
                <input type="number" id="socialWeight" min="0" max="5" step="0.1" value="1.0" disabled>
            </div>
        </div>
    </div>

    <div id="errorModal">
        <div id="errorModalContent">
            <p id="errorText">Fehler</p>
            <button onclick="closeErrorModal()">Schließen</button>
        </div>
    </div>

    <script type="module" src="script/main.js"></script>
</body>
</html>
